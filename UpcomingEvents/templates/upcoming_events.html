<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <h2>{{ event.title }}</h2>
            <p>Date: {{ event.date }}</p>
            <p>{{ event.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
